<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE HTML INTERPRETER</title>
<script>
    function html() {
        Body = document.getElementById("d1")
        code = document.getElementById("d3")
        Body.innerHTML = code.value;
    }
</script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Flex">
        <div class="code">
            <p> Write Your HTML Code Here</p>
            <textarea id="d3" cols="84" rows= "39" onkeyup="html()"></textarea>
        </div>
        <div class=" body">
            <div id="d1" class="interpreter"></div>
        </div>
    </div>

   
</body>
</html>
